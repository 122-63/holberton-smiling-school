<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href='styles/styles.css'>
  <title>Smile School</title>
</head>
<body>
 <!--HEADER-->

<header class="mx-0 my-0">
  <nav id="header" class="navbar navbar-dark navbar-expand-lg navbar-expand-md navbar-light">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand d-flex flex-lg-row flex-md-row flex-column justify-content-lg-start justify-content-md-start align-items-center" href="#">
        <img src="images/smile_off.png" class="mr-lg-3 mr-md-3 d-flex justify-content-center mb-md-0 mb-lg-0 mb-4" width="45" height="30"alt="">
        <img src="images/logo.png" class="rounded mx-auto d-flex justify-content-center d-block" width="125" height="30" alt="">
      </a>

      <div class="collapse navbar-collapse" id="navbarContent" >
        <ul class="navbar-nav ml-lg-auto ml-md-auto">
          <li class="nav-item active">
            <a class="nav-link text-light text-center" href="#">COURSES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light text-center" href="#">PRICING</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light text-center" href="#">LOGIN</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="container text-center mt-4">
      <h1 class="display-3 text-light font-weight-bold text-responsive">Get schooled</h1>
      <div class="d-flex text-light justify-content-center">
        <p class="ml-3">SMILES</p>
        <p class="ml-3">GRIN</p>
        <p class="ml-3">LAUGH</p>
      </div>
      <button class="badge rounded-pill bg-b-header text-white mb-5 p-3 shadow-lg mb-5 rounded border-0" type="button">REGISTER FOR FREE</button>
      <p class="text-white mt-5 h3"><strong class="text-learn">Learn</strong> from the pros</p>
    </div>
  </main>

  <div class="container mt-5">
    <div class="row row-cols-md-4 row-cols-2">

      <div class="card bg-transparent border-0">
        <div>
          <img src="images/profile_1.jpg" class="rounded-circle w-50 mx-auto d-block" alt="...">
          <div class="card-body text-light text-center">
            <h5 class="card-title"><strong>Phillip Massey</strong></h5>
            <blockquote>
              <p class="card-text"><cite>« Smile of the year »</cite>2018 - 2019</p>
            </blockquote>
          </div>
        </div>
      </div>

      <div class="card bg-transparent border-0">
        <div>
          <img src="images/profile_2.jpg" class="rounded-circle w-50 mx-auto d-block" alt="...">
          <div class="card-body text-light text-center">
            <h5 class="card-title"><strong>Nannie Lawrence</strong></h5>
            <blockquote>
              <p class="card-text">Best <cite>« little smile »</cite> 2017</p>
            </blockquote>
          </div>
        </div>
      </div>

      <div class="card bg-transparent border-0">
        <div>
          <img src="images/profile_3.jpg" class="rounded-circle w-50 mx-auto d-block" alt="...">
          <div class="card-body text-light text-center">
            <h5 class="card-title"><strong>Bruce Walters</strong></h5>
            <blockquote>
              <p class="card-text">Best <cite>« Friend Smile »</cite> live performance 2019</p>
            </blockquote>
          </div>
        </div>
      </div>

      <div class="card bg-transparent border-0">
        <div>
          <img src="images/profile_4.jpg" class="rounded-circle w-50 mx-auto d-block" alt="...">
          <div class="card-body text-light text-center">
            <h5 class="card-title"><strong>Henry Hughes</strong></h5>
            <blockquote>
              <p class="card-text"><cite>« 24h smiles »</cite> winner 2016 - 2019</p>
            </blockquote>
          </div>
        </div>
      </div>
    </div>
  </div>

</header>




 <!--/HEADER-->
  







  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</body>
</html>
